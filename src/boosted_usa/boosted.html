<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Boosted</title>
  </head>
  <body>
    <nav class="bg-white/90 fixed h-28 w-full z-50">
      <div class="flex absolute w-full h-full">
        <!-- logo -->
        <div class="relative h-full flex justify-center items-center">
          <img
            src="https://boostedusa.com/cdn/shop/files/Boosted-Boards-Scooters-Logo_200x.png?v=1614288394"
            alt=""
          />
        </div>
        <!-- list -->
        <ul class="flex flex-wrap font-medium">
          <li class="boarder h-1/2 flex justify-center items-center px-4 hover:text-[#FF4E37]">
            ELECTRIC BIKES
          </li>
          <li class="boarder h-1/2 flex justify-center items-center px-4 hover:text-[#FF4E37]">
            SKATEBOARDS
          </li>
          <li class="boarder h-1/2 flex justify-center items-center px-4 hover:text-[#FF4E37]">
            ONEWHEEL
          </li>
          <li class="boarder h-1/2 flex justify-center items-center px-4 hover:text-[#FF4E37]">
            SCOOTERS
          </li>
          <li class="boarder h-1/2 flex justify-center items-center px-4 hover:text-[#FF4E37]">
            UNICYCLES
          </li>
          <li class="boarder h-1/2 flex justify-center items-center px-4 hover:text-[#FF4E37]">
            LOCATIONS
          </li>
          <li class="boarder h-1/2 flex justify-center items-center px-4 hover:text-[#FF4E37]">
            ACCESSORIES
          </li>
          <li class="boarder h-1/2 flex justify-center items-center px-4 hover:text-[#FF4E37]">
            GIFT CARD
          </li>
          <li class="boarder h-1/2 flex justify-center items-center px-4 hover:text-[#FF4E37]">
            MORE INFO
          </li>
        </ul>
        <div class="flex items-center space-x-2 w-auto pr-2">
          <i class="ri-search-line"></i>
          <i class="ri-user-line"></i>
          <i class="ri-shopping-cart-line"></i>
        </div>
      </div>
    </nav>
    <!-- 4 images in grid -->
    <div class="w-full grid grid-rows-2 grid-cols-2">
      <div class="overflow-hidden">
        <img
          src="./images/pexels-catiamatos-1045535.jpg"
          alt=""
          class="h-screen w-auto object-cover hover:scale-110 duration-150 ease-out"
        />
      </div>
      <div class="overflow-hidden">
        <img
          src="./images/pexels-giorgio-de-angelis-482403-1413412.jpg"
          alt=""
          class="h-screen w-auto object-cover hover:scale-110 duration-150 ease-out"
        />
      </div>
      <div class="overflow-hidden">
        <img
          src="./images/pexels-nicholas-dias-1119542-2116475.jpg"
          alt=""
          class="h-screen w-auto object-cover hover:scale-110 duration-150 ease-out"
        />
      </div>
      <div class="overflow-hidden">
        <img
          src="./images/pexels-nikita-khandelwal-178978-819805.jpg"
          alt=""
          class="h-screen w-auto object-cover hover:scale-110 duration-150 ease-out"
        />
      </div>
    </div>
    <!-- black strip -->
    <div class="w-full h-16 bg-black flex justify-around items-center">
        <img src="./images/electrik.webp" alt="">
        <img src="./images/techChruch.webp" alt="">
        <img src="./images/populer.webp" alt="">
        <img src="./images/wired.webp" alt="">
    </div>
  </body>
</html>
